<div id='quoteForm'>
  <form  #quoteForm='ngForm'>
    <div class="form-group">
      <label for="userName">Your Name</label>
      <input type="text" id="userName" [(ngModel)]='newQuote.userName' name="userName" #userName='ngModel' required placeholder="Enter Name">
      <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea type="text" id="quote" [(ngModel)]='newQuote.quote' name="quote" #quote='ngModel' required placeholder="What inspires you..."></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Please Enter Your Quote</p>
      </div>
    </div><br>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" placeholder="who said it..." [(ngModel)]='newQuote.author' name="author" #author='ngModel' required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author Name is required</p>
      </div>
    </div><br>

    <button type="submit" (click)='addQuotetoArray()' class="btn btn-warning">Add Quote</button>
  </form>
  <p (addQuote)='addNewQuote($event)'></p>
</div>
{{arrayLength}}
<div id="showQuotes">
  <ul *ngFor='let newQuoteArray of newQuotesArray'>
    <li>{{newQuoteArray.quote}}</li>
  </ul>
</div>
<div class="details">
  <app-quote-details></app-quote-details>
</div>
