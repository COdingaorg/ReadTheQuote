<div id='quoteForm'>
  <form>
    <label for="userName">Your Name</label>
    <input type="text" id="userName" name="userName" placeholder="Enter Name"><br>

    <label for="quote">Quote</label>
    <textarea type="text" id="quote" name="quote" placeholder="What inspires you..."></textarea><br>

    <label for="author">Author</label>
    <input type="text" id="author" name="author" placeholder="who said it..."><br>

    <button type="submit" class="btn btn-warning">Add Quote</button>
  </form>
</div>
<app-quote-display></app-quote-display>
