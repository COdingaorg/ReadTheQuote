
<div id="quoteDisplay">
  <p>{{quoteItem}}</p>
  <app-quote-details class="clickAssignment" [upVoteClick]='upVoteClick' [downVoteClick]=downVoteClick></app-quote-details>
  <button type="submit">Toggle Details</button> 
  <span class="voter">
    <button (click)='upClicker()' class="upvote btn btn-light">UpVote</button> | 
    <button (click)='downClicker()' class="downvote btn btn-light">DownVote</button>
  </span>
</div>
